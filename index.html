<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Nine Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #2d3436; margin-bottom: 10px; }
        .upload-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .upload-row {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        button, input[type="file"] {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        button {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        button:hover { background: #5568d3; }
        .status { margin-left: 10px; font-weight: bold; }
        .good { color: #28a745; }
        .bad { color: #dc3545; }
        .results {
            margin-top: 30px;
        }
        .item-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
        }
        .item-card.good-deal {
            border-left: 5px solid #28a745;
            background: #d4edda;
        }
        .item-card.bad-deal {
            border-left: 5px solid #dc3545;
            background: #f8d7da;
        }
        .item-header {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .detail {
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        .detail-label {
            font-size: 0.85em;
            color: #636e72;
        }
        .detail-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Bridge Nine - Phone Pricing Calculator</h1>
        <p>Upload your files to analyze purchase prices</p>

        <div class="upload-section">
            <div class="upload-row">
                <label><strong>1. Sales Prices (Refurbed Export):</strong></label>
                <input type="file" id="salesFile" accept=".xlsx,.xls">
                <span class="status" id="salesStatus"></span>
            </div>
            
            <div class="upload-row">
                <label><strong>2. Your Purchase Prices:</strong></label>
                <input type="file" id="stockFile" accept=".xlsx,.xls">
                <span class="status" id="stockStatus"></span>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let salesPrices = {};
        let stockData = [];

        // Sales file upload
        document.getElementById('salesFile').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const status = document.getElementById('salesStatus');
            status.textContent = 'Loading...';
            
            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(sheet);
                
                salesPrices = {};
                let count = 0;
                
                jsonData.forEach(row => {
                    const model = String(row.Model || '').toUpperCase();
                    const memory = String(row.Memory || '');
                    const grade = String(row.Grade || '').toUpperCase();
                    const price = Number(row['Average Price'] || row.Price || 0);
                    
                    if (model && memory && grade && price > 0) {
                        const key = `${model}|${memory}|${grade}`;
                        salesPrices[key] = price;
                        count++;
                    }
                });
                
                status.textContent = `‚úì Loaded ${count} prices`;
                status.className = 'status good';
                
                if (stockData.length > 0) analyzeStock();
                
            } catch (error) {
                status.textContent = '‚úó Error: ' + error.message;
                status.className = 'status bad';
            }
        });

        // Stock file upload
        document.getElementById('stockFile').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const status = document.getElementById('stockStatus');
            status.textContent = 'Loading...';
            
            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(sheet);
                
                stockData = [];
                
                jsonData.forEach(row => {
                    const make = String(row.Make || '').toUpperCase();
                    const model = String(row.Model || '').toUpperCase();
                    const memory = String(row.Memory || '');
                    const grade = String(row.Grade || '').toUpperCase();
                    
                    // Get price from any column
                    let price = Number(row['Proposed Price'] || 0);
                    if (!price) price = Number(row['Initial Price'] || 0);
                    if (!price) price = Number(row['Customer Bid'] || 0);
                    if (!price) price = Number(row['Your Price'] || 0);
                    if (!price) price = Number(row.Response || 0);
                    if (!price) price = Number(row.Price || 0);
                    
                    // Get quantity
                    let qty = Number(row['A/Quantity'] || 0);
                    if (!qty) qty = Number(row.Qty || 0);
                    if (!qty) qty = Number(row.Quantity || 1);
                    
                    if (make && model && memory && grade && price > 0) {
                        stockData.push({
                            make, model, memory, grade,
                            price: price,
                            quantity: qty
                        });
                    }
                });
                
                status.textContent = `‚úì Loaded ${stockData.length} items`;
                status.className = 'status good';
                
                if (Object.keys(salesPrices).length > 0) analyzeStock();
                
            } catch (error) {
                status.textContent = '‚úó Error: ' + error.message;
                status.className = 'status bad';
            }
        });

        function analyzeStock() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Analysis Results</h2>';
            
            stockData.forEach(item => {
                // Find matching sale price
                const key = `${item.make} ${item.model}|${item.memory}|${item.grade}`;
                const salePrice = salesPrices[key] || 0;
                
                if (salePrice === 0) {
                    resultsDiv.innerHTML += `
                        <div class="item-card">
                            <div class="item-header">${item.make} ${item.model}</div>
                            <p>${item.memory} | ${item.grade}</p>
                            <p>‚ùå No sales data found for this model/grade combination</p>
                        </div>
                    `;
                    return;
                }
                
                // Calculate with your formulas
                const commission = salePrice * 0.12;
                const vat = (salePrice * 0.25) - (item.price * 0.25);
                const accessories = 3;
                const freight = 15;
                const profit = salePrice - item.price - vat - commission - accessories - freight;
                const margin = (profit / item.price) * 100;
                
                const isGood = profit > 0;
                
                resultsDiv.innerHTML += `
                    <div class="item-card ${isGood ? 'good-deal' : 'bad-deal'}">
                        <div class="item-header">
                            ${item.make} ${item.model}
                            <span style="float: right;">${isGood ? '‚úÖ GOOD' : '‚ö†Ô∏è LOSS'}</span>
                        </div>
                        <p>${item.memory} | ${item.grade} | Qty: ${item.quantity}</p>
                        
                        <div class="item-details">
                            <div class="detail">
                                <div class="detail-label">Your Price</div>
                                <div class="detail-value">‚Ç¨${item.price.toFixed(2)}</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Avg Sale Price</div>
                                <div class="detail-value">‚Ç¨${salePrice.toFixed(2)}</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Expected Profit</div>
                                <div class="detail-value" style="color: ${isGood ? '#28a745' : '#dc3545'}">‚Ç¨${profit.toFixed(2)}</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Margin</div>
                                <div class="detail-value" style="color: ${isGood ? '#28a745' : '#dc3545'}">${margin.toFixed(1)}%</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Commission (12%)</div>
                                <div class="detail-value">‚Ç¨${commission.toFixed(2)}</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">VAT (Marginal)</div>
                                <div class="detail-value">‚Ç¨${vat.toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
